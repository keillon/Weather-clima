<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clíma</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
      <!-- box container -->
    <div class="box">
      <div class="input-box">
        <label for="input-city">cidade ou país</label>
        <input
        type="text"
        id="input-city"
        class=""
        placeholder="cidade ou país"
        title="digitar"
        />
        <button id="btn-search">
          <img class="btn-lupa" title="pesquisar" src="assets/img/search.svg" alt="lupa" />
        </button>
      </div>

      <!-- box info -->
      <div class="info-search hide">
        <div class="info-city">
          <img
          src=""
          id="ElementIcon"
          alt=""
          title="bandeira"
          />
          <span id="ElementCity" title="cidade"></span>
          
        </div>
        <div class="info-info hide">
          <div class="description">
            <img id="ElementType" title="clima" src="" alt="" />
            <span id="ElementTemp" title="tempo"></span>
          </div>
          
          <p id="ElementDegree" title="temperatura"><span></span></p>
          <span id="ElementHumidity" title="umidade"></span>
        </div>
      </div>
      <!-- box info -->
      
    </div>
  </div>
    <!-- box container -->

    <!-- footer -->
    <footer>
      Powered by <a href="https://github.com/keillon" target="_blank">Keillon silva</a>
      <img src="assets/img/cursor.svg" alt="">
    </footer>
    <!-- footer -->

    <!-- script -->
    <script src="assets/js/script.js"></script>
    <!-- script -->
  </body>
</html>
